<div *ngFor='let prod of products'>
    {{prod.pid}} <br>
    {{prod.name}}<br>
    {{prod.price}}<br>
    <button (click)='viewDetails(prod.pid)'>View Details</button>
</div>

<style>
    div {
        margin: 5px;
        border: 2px solid green;
        padding: 10px;
        color: red;
        float: left;
    }
</style>
