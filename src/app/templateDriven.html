<div class="container">
    <form #employeeForm='ngForm' (ngSubmit)='saveUser(employeeForm)'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create User</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" [(ngModel)]='fullName' name="fullName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" [(ngModel)]='email' name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" [(ngModel)]='phoneNumber'
                        name="phoneNumber">
                </div>
                <div class="form-group">
                    <label>Contact Preference</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="phoneNumber" name="contactPreference"
                                [(ngModel)]='contactPreference'>
                            Phone Number
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="email" name="contactPreference" [(ngModel)]='contactPreference'>
                            Email
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="male" name="gender" [(ngModel)]='gender'>
                            Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" name="gender" [(ngModel)]='gender'>
                            Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
    Angular generated form Model: {{employeeForm.value | json}}
</div>
