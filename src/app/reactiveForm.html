<div class="container">
    <form [formGroup]='employeeForm' (ngSubmit)='saveUserData()' class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create User</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" formControlName='fullName' class="form-control">
                    <span *ngIf="employeeForm.get('fullName').errors">
                        <span
                            *ngIf='employeeForm.controls.fullName.hasError("required") && (employeeForm.controls.fullName.dirty || employeeForm.controls.fullName.touched)'
                            class="text-danger">
                            FullName is required.
                        </span>
                        <span class="text-danger"
                            *ngIf='employeeForm.get("fullName").errors.minlength ||employeeForm.get("fullName").errors.maxlength '>
                            FullName must be greaterthan 2 characters and lessthan 10 characters.
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName='email' class="form-control">
                    <span
                        *ngIf='employeeForm.get("email").errors && (employeeForm.get("email").touched || employeeForm.get("email").dirty)'>
                        <span *ngIf='employeeForm.get("email").errors.required' class="text-danger">
                            Email is required.
                        </span>
                    </span>
                </div>
                <div formGroupName='address'>
                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" id="street" formControlName='street' class="form-control">
                        <label for="city">City:</label>
                        <input type="text" id="city" formControlName='city' class="form-control">
                        <label for="state">State:</label>
                        <input type="text" id="state" formControlName='state' class="form-control">
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Save</button> &nbsp;
                <button class="btn btn-primary" type="button" (click)='addressLoadData()'>Load Data</button>
            </div>
        </div>
    </form>
</div>
